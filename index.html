<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Prime checker</title>
    <link rel="stylesheet" href="app.css" type="text/css" /> 

  </head>

  <body>

    <h1>Prime checker</h1>
    <p class="text">Prime numbers are numbers that have only 2 factors: 1 and themselves. For example, the first 5 prime numbers are 2, 3, 5, 7, and 11.</p>

    <div class="control">
      <input id="inputNum" class="inputNum" type="number"/>
      <button class="check">Check</button>
    </div>

    <p>Your result should appear below:</p>

    <h3 id="result"></h3>

    <!-- Script -->
    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
